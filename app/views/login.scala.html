 @(title: String, registerForm: Form[models.UserInformation])
 @import helper._
    
        
            <legend class="uk-margin uk-xlarge-left uk-margin-top">@title</legend>
            @form(action = routes.LoginController.doLogin){
                @inputText(
                    field = registerForm("userId"),
                    '_label -> "ユーザID"             
                )
                @inputPassword(
                field = registerForm("password"),
                '_label -> "パスワード"                
                )              
                <input type="submit" value="ログイン" class="uk-button uk-button-primary uk-margin-xlarge-left  uk-margin-top">
            }
            <A href="">新規登録</A>
